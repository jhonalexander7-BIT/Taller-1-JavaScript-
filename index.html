<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <script src="js/ejemplo1.js"></script>
</head>
<body>
    <script>

        h1 = crearNodoConTexto("h1", "Bienvenido al sitio de Deadpool")
        p1 = crearNodoConTexto("p", "Explora las siguientes páginas para conocer más sobre Deadpool y sus frases memorables")
        h2primero = crearNodoConTexto("h2", "Menú de navegación")

        ul = crearNodo("ul")
        li1 = crearNodo("li")
        li2 = crearNodo("li")
        ejercicioUno = enlace("Personajes Principales","html/ejemplo1.html","_blank")
        ejercicioDos = enlace("Frases Memorables","html/ejemplo2.html","_blank")

        adicionarNodoAContenedor(ejercicioUno,li1)
        adicionarNodoAContenedor(ejercicioDos,li2)
        adicionarNodoAContenedor(li1, ul)
        adicionarNodoAContenedor(li2, ul)

        h2segundo = crearNodoConTexto("h2", "¿Quién es Deadpool?")

        parrafo1 = crearNodo("p")
        textoParrafo1 = document.createTextNode("Deadpool, también conocido como")     
        textoParrafo2 = document.createTextNode(", es un anti-heroe de marvel conocido por su humor sarcastico y sus habilidades de combate.")
        strongUNO = crearNodoConTexto("strong", "Wade Wilson")
        parrafo1.appendChild(textoParrafo1)
        parrafo1.appendChild(strongUNO)
        parrafo1.appendChild(textoParrafo2)

        img1 = crearImagen("recursos/imagenes/imagen1.jpg", "wade wilson","200px", "100px")

       
        adicionarNodoABody(h1)
        adicionarNodoABody(p1)
        adicionarNodoABody(h2primero)
        adicionarNodoABody(ul)
        adicionarNodoABody(h2segundo)
        adicionarNodoABody(parrafo1)
        adicionarNodoABody(img1)

    </script>
</body>
</html>
